<div class="py-5">
    <div class="row">
        <div class="col-6 col-md-4 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <!-- form card register  -->
            <div class="card rounder-0">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form class="form" #userLogin="ngForm" (ngSubmit)="registerUser()">
                        <div class="form-group">
                            <label name="email" for="uname1">Username</label>
                            <input name="email" type="text" [(ngModel)]="registeredUser.email" #email="ngModel"
                                [class.is-invalid]="email.invalid && email.touched" class="form-control rounded-0"
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            <small class="text-danger" [class.d-none]="email.valid || email.untouched">Enter a valid
                                E-mail</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" [(ngModel)]="registeredUser.password"
                                #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                                class="form-control rounded-0" minlength="6" required>
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Enter a
                                valid Password(Minimum Length - 6)</small>
                        </div>
                        <button type="submit" [disabled]="userLogin.form.invalid"
                            class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
